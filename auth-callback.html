<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung wird verarbeitet...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .error {
            background: #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Anmeldung wird verarbeitet...</h2>
        <p>Bitte warten...</p>
        <div id="error" style="display: none;" class="error"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vnodqwehipwpusrthurk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZub2Rxd2VoaXB3cHVzcnRodXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NTA5NTcsImV4cCI6MjA3MDMyNjk1N30.LSMyYLt7URx1G1NFKZAqXTrzVHwjtbvOzeuxLZy0u-Q';

        async function handleCallback() {
            console.log('Processing OAuth callback...');
            console.log('URL:', window.location.href);
            console.log('Hash:', window.location.hash);

            try {
                // Initialize Supabase
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Get session from URL
                const { data, error } = await supabase.auth.getSessionFromUrl();

                if (error) {
                    throw error;
                }

                if (data.session) {
                    console.log('✅ Session established:', data.session.user.email);
                    
                    // Store user info
                    localStorage.setItem('ai_studio_user', JSON.stringify({
                        email: data.session.user.email,
                        id: data.session.user.id
                    }));

                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    // Try alternative method
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    const access_token = hashParams.get('access_token');
                    
                    if (access_token) {
                        console.log('✅ Token found, setting session...');
                        
                        // Set the session manually
                        const { data: { user }, error } = await supabase.auth.getUser(access_token);
                        
                        if (user) {
                            console.log('✅ User authenticated:', user.email);
                            window.location.href = '/dashboard.html';
                        } else {
                            throw new Error('Could not get user from token');
                        }
                    } else {
                        throw new Error('No session or token found');
                    }
                }

            } catch (error) {
                console.error('❌ Callback error:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>Fehler bei der Anmeldung:</strong><br>
                    ${error.message}<br><br>
                    <a href="/" style="color: white;">Zurück zur Anmeldung</a>
                `;
            }
        }

        // Run immediately
        handleCallback();
    </script>
</body>
</html>
