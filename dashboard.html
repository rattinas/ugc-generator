<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Studio</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header Component -->
        <header id="mainHeader" class="main-header"></header>

        <!-- Main Content -->
        <main class="container">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <h2>Willkommen zurück, <span id="welcomeName">User</span>!</h2>
                <p>Was möchtest du heute fotografieren?</p>
            </section>

            <!-- Stats Grid -->
            <section id="statsGrid" class="stats-grid"></section>

            <!-- Use Cases -->
            <section class="section">
                <h3 class="section-title">Wähle deinen Use Case</h3>
                <div id="useCaseGrid" class="use-case-grid"></div>
            </section>

            <!-- Recent Projects -->
            <section class="section">
                <div class="section-header">
                    <h3 class="section-title">Letzte Projekte</h3>
                    <a href="pages/projects.html" class="btn btn-outline btn-small">Alle anzeigen</a>
                </div>
                <div id="recentProjects" class="projects-grid"></div>
            </section>

            <!-- Featured Templates -->
            <section class="section">
                <div class="section-header">
                    <h3 class="section-title">Beliebte Templates</h3>
                    <a href="pages/templates.html" class="btn btn-outline btn-small">Mehr Templates</a>
                </div>
                <div id="featuredTemplates" class="templates-grid"></div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
