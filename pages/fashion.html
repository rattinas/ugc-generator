<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Photography - AI Studio</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <h1 class="logo" onclick="window.location.href='/dashboard.html'">
                    AI<span>STUDIO</span>
                </h1>
                <div class="user-menu">
                    <div class="credits-display">
                        <span class="credits-icon">üí≥</span>
                        <span id="creditsAmount">100</span> Credits
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <div class="page-header">
                <h1>üëó Fashion & Apparel</h1>
                <p>Lade dein Fashion-Produkt hoch und w√§hle deine Einstellungen</p>
            </div>

            <!-- Simple Form -->
            <div class="multi-step-form">
                <!-- Image Upload -->
                <div class="form-group">
                    <label>Fashion-Produkt Bild *</label>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageFile" accept="image/*" style="display: none;">
                        <div id="uploadPlaceholder">
                            <div class="upload-icon">üì∏</div>
                            <div class="upload-text">Klicken zum Hochladen</div>
                            <div class="upload-subtext">PNG, JPG oder WebP ‚Ä¢ Max. 10MB</div>
                        </div>
                        <div id="imagePreview" style="display: none;">
                            <img id="previewImg" style="max-width: 100%; max-height: 300px;">
                            <button type="button" onclick="removeImage()" class="btn btn-small">Entfernen</button>
                        </div>
                    </div>
                </div>

                <!-- Quick Settings -->
                <div class="form-grid">
                    <div class="form-group">
                        <label>Style</label>
                        <select id="style">
                            <option value="ecommerce">E-Commerce (Wei√üer Hintergrund)</option>
                            <option value="lifestyle">Lifestyle (Nat√ºrlich)</option>
                            <option value="editorial">Editorial (Magazin)</option>
                            <option value="street">Street Style</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Model</label>
                        <select id="model">
                            <option value="female_young">Weiblich, Jung (18-25)</option>
                            <option value="female_adult">Weiblich, Erwachsen (25-35)</option>
                            <option value="male_young">M√§nnlich, Jung (18-25)</option>
                            <option value="male_adult">M√§nnlich, Erwachsen (25-35)</option>
                            <option value="diverse">Diverse Gruppe</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Scene</label>
                        <select id="scene">
                            <option value="studio">Studio</option>
                            <option value="outdoor">Outdoor</option>
                            <option value="urban">Urban/Stadt</option>
                            <option value="home">Zuhause</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Anzahl Bilder</label>
                        <select id="variations">
                            <option value="1">1 Bild (2 Credits)</option>
                            <option value="2">2 Bilder (4 Credits)</option>
                            <option value="3">3 Bilder (6 Credits)</option>
                        </select>
                    </div>
                </div>

                <!-- Additional Details -->
                <div class="form-group">
                    <label>Zus√§tzliche Anweisungen (optional)</label>
                    <textarea id="instructions" rows="3" placeholder="z.B. Model soll l√§cheln, goldene Stunde, bewegte Pose..."></textarea>
                </div>

                <!-- Submit -->
                <div class="form-navigation" style="margin-top: 30px;">
                    <button type="button" class="btn btn-outline" onclick="window.location.href='/dashboard.html'">
                        ‚Üê Zur√ºck
                    </button>
                    <button type="button" class="btn btn-accent" id="submitBtn" onclick="submitToMake()">
                        üöÄ Bilder generieren
                    </button>
                </div>

                <div class="credits-info" style="margin-top: 20px;">
                    <p>Ben√∂tigte Credits: <strong id="requiredCredits">2</strong></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let uploadedImage = null;

        // Image Upload
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('imageFile').click();
        });

        document.getElementById('imageFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage = e.target.result;
                    document.getElementById('previewImg').src = uploadedImage;
                    document.getElementById('uploadPlaceholder').style.display = 'none';
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            uploadedImage = null;
            document.getElementById('imageFile').value = '';
            document.getElementById('uploadPlaceholder').style.display = 'block';
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Update credits
        document.getElementById('variations').addEventListener('change', (e) => {
            const credits = parseInt(e.target.value) * 2;
            document.getElementById('requiredCredits').textContent = credits;
        });

        // Submit to Make.com
        async function submitToMake() {
            if (!uploadedImage) {
                alert('Bitte lade ein Bild hoch!');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Wird gesendet...';

            try {
                // Collect all data
                const data = {
                    webhook_type: 'fashion_photography',
                    image: uploadedImage,
                    style: document.getElementById('style').value,
                    model: document.getElementById('model').value,
                    scene: document.getElementById('scene').value,
                    variations: document.getElementById('variations').value,
                    instructions: document.getElementById('instructions').value,
                    timestamp: new Date().toISOString()
                };

                console.log('Sending to Make.com:', data);

                // Send to webhook
                const response = await fetch('/api/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('‚úÖ Erfolgreich! Bilder werden in 2-3 Minuten per Slack geliefert.');
                    setTimeout(() => window.location.href = '/dashboard.html', 2000);
                } else {
                    throw new Error('Webhook failed');
                }

            } catch (error) {
                alert('‚ùå Fehler: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'üöÄ Bilder generieren';
            }
        }
    </script>
</body>
</html>
