<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - Debug Mode</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Debug Panel -->
    <div style="position: fixed; top: 0; left: 0; right: 0; background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; z-index: 9999; max-height: 200px; overflow-y: auto;" id="debugPanel">
        <div>üîç DEBUG MODE ACTIVE</div>
        <div id="debugLog"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen" style="padding-top: 220px;">
        <div class="spinner"></div>
        <p>Initialisiere AI Studio...</p>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen" style="display: none; padding-top: 220px;">
        <div class="login-container">
            <div class="login-box">
                <!-- Logo -->
                <div class="logo-section">
                    <h1 class="logo">AI<span>STUDIO</span></h1>
                    <p class="tagline">DEBUG MODE - Professional E-Commerce Photography</p>
                </div>

                <!-- Debug Info -->
                <div style="background: #f0f0f0; padding: 10px; margin: 20px 0; border-radius: 8px; font-size: 12px;">
                    <strong>Current URL:</strong> <span id="currentUrl"></span><br>
                    <strong>Hash:</strong> <span id="currentHash"></span><br>
                    <strong>Supabase Status:</strong> <span id="supabaseStatus"></span><br>
                    <strong>Session Status:</strong> <span id="sessionStatus"></span>
                </div>

                <!-- Google Sign In -->
                <div class="auth-section">
                    <button id="googleSignIn" class="btn-google">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Mit Google anmelden
                    </button>
                    
                    <!-- Test Buttons -->
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                        <button id="testSession" class="btn btn-outline" style="width: 100%; margin-bottom: 10px;">
                            Test Session Check
                        </button>
                        <button id="clearStorage" class="btn btn-outline" style="width: 100%; margin-bottom: 10px;">
                            Clear All Storage
                        </button>
                        <button id="manualRedirect" class="btn btn-outline" style="width: 100%;">
                            Manual Dashboard Redirect
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h3>Debug Error Info</h3>
            <p id="errorMessage" style="font-family: monospace; font-size: 12px;">Error details will appear here</p>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="document.getElementById('errorModal').classList.remove('show')">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // Debug Logger
        const debugLog = (msg, data = null) => {
            const timestamp = new Date().toTimeString().split(' ')[0];
            const logEntry = `[${timestamp}] ${msg}`;
            console.log(logEntry, data || '');
            
            const debugPanel = document.getElementById('debugLog');
            if (debugPanel) {
                const entry = document.createElement('div');
                entry.textContent = logEntry + (data ? ' ‚Üí ' + JSON.stringify(data) : '');
                debugPanel.appendChild(entry);
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
        };

        // Supabase Configuration
        const SUPABASE_URL = 'https://vnodqwehipwpusrthurk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZub2Rxd2VoaXB3cHVzcnRodXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NTA5NTcsImV4cCI6MjA3MDMyNjk1N30.LSMyYLt7URx1G1NFKZAqXTrzVHwjtbvOzeuxLZy0u-Q';
        
        let supabaseClient = null;

        // Initialize immediately
        debugLog('Starting initialization...');
        
        // Update debug info
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('currentHash').textContent = window.location.hash || 'none';
            
            // Check URL for tokens
            debugLog('Current URL', window.location.href);
            debugLog('Hash', window.location.hash);
            debugLog('Search params', window.location.search);
            
            // Parse hash
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const error = hashParams.get('error');
            const errorDescription = hashParams.get('error_description');
            
            if (error) {
                debugLog('OAuth Error', {error, errorDescription});
            }
            
            if (accessToken) {
                debugLog('üéâ Access token found in URL!');
                debugLog('Token preview', accessToken.substring(0, 20) + '...');
                
                // Store tokens and redirect
                localStorage.setItem('sb-access-token', accessToken);
                if (refreshToken) {
                    localStorage.setItem('sb-refresh-token', refreshToken);
                }
                
                // Clean URL and redirect
                setTimeout(() => {
                    debugLog('Redirecting to dashboard...');
                    window.location.href = '/dashboard.html';
                }, 2000);
                return;
            }
            
            // Initialize Supabase
            initializeSupabase();
        });

        async function initializeSupabase() {
            debugLog('Initializing Supabase client...');
            
            try {
                // Check if Supabase is loaded
                if (typeof window.supabase === 'undefined' && typeof supabase === 'undefined') {
                    debugLog('‚ùå Supabase library not found!');
                    document.getElementById('supabaseStatus').textContent = 'NOT LOADED';
                    throw new Error('Supabase not loaded');
                }
                
                // Create client
                supabaseClient = (window.supabase || supabase).createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                debugLog('‚úÖ Supabase client created');
                document.getElementById('supabaseStatus').textContent = 'CONNECTED';
                
                // Check existing session
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    debugLog('Session check error', error.message);
                    document.getElementById('sessionStatus').textContent = 'ERROR: ' + error.message;
                } else if (session) {
                    debugLog('‚úÖ Active session found!', {
                        user: session.user.email,
                        expires: new Date(session.expires_at * 1000).toLocaleString()
                    });
                    document.getElementById('sessionStatus').textContent = 'ACTIVE: ' + session.user.email;
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        debugLog('Redirecting to dashboard...');
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    debugLog('No active session');
                    document.getElementById('sessionStatus').textContent = 'NO SESSION';
                    
                    // Show login screen
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('loginScreen').style.display = 'flex';
                }
                
                // Setup auth listener
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    debugLog('Auth state change', {event, user: session?.user?.email});
                    
                    if (event === 'SIGNED_IN' && session) {
                        debugLog('‚úÖ User signed in successfully!');
                        document.getElementById('sessionStatus').textContent = 'SIGNED IN: ' + session.user.email;
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 2000);
                    } else if (event === 'SIGNED_OUT') {
                        debugLog('User signed out');
                        document.getElementById('sessionStatus').textContent = 'SIGNED OUT';
                    } else if (event === 'TOKEN_REFRESHED') {
                        debugLog('Token refreshed');
                    }
                });
                
                setupEventListeners();
                
            } catch (error) {
                debugLog('‚ùå Initialization error', error.message);
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
            }
        }

        function setupEventListeners() {
            // Google Sign In
            document.getElementById('googleSignIn').addEventListener('click', async () => {
                debugLog('Google Sign In clicked');
                
                if (!supabaseClient) {
                    debugLog('‚ùå No Supabase client!');
                    return;
                }
                
                const button = document.getElementById('googleSignIn');
                button.disabled = true;
                button.textContent = 'Signing in...';
                
                try {
                    const redirectTo = window.location.origin + '/';
                    debugLog('Using redirect URL', redirectTo);
                    
                    const { data, error } = await supabaseClient.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: redirectTo,
                            queryParams: {
                                access_type: 'offline',
                                prompt: 'consent'
                            }
                        }
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    debugLog('‚úÖ OAuth initiated', data);
                    
                } catch (error) {
                    debugLog('‚ùå Sign in error', error);
                    button.disabled = false;
                    button.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg> Mit Google anmelden`;
                    
                    document.getElementById('errorMessage').textContent = JSON.stringify(error, null, 2);
                    document.getElementById('errorModal').classList.add('show');
                }
            });
            
            // Test Session Button
            document.getElementById('testSession').addEventListener('click', async () => {
                debugLog('Testing session...');
                
                if (!supabaseClient) {
                    debugLog('No client available');
                    return;
                }
                
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    debugLog('Session test error', error);
                } else if (session) {
                    debugLog('Session found', {
                        user: session.user.email,
                        provider: session.user.app_metadata.provider,
                        expires: new Date(session.expires_at * 1000).toLocaleString()
                    });
                    alert('Session active: ' + session.user.email);
                } else {
                    debugLog('No session found');
                    alert('No active session');
                }
            });
            
            // Clear Storage Button
            document.getElementById('clearStorage').addEventListener('click', () => {
                debugLog('Clearing all storage...');
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear cookies
                document.cookie.split(";").forEach((c) => {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                
                debugLog('Storage cleared');
                alert('All storage cleared! Refreshing page...');
                window.location.reload();
            });
            
            // Manual Redirect Button
            document.getElementById('manualRedirect').addEventListener('click', () => {
                debugLog('Manual redirect to dashboard');
                window.location.href = '/dashboard.html';
            });
        }
    </script>
</body>
</html>
